<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your to do list!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #vanta-canvas {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
            width: 100%; 
            
        }
        
        #vanta-canvas canvas {
            width: 100%;
            height: 100%;
            
        }
    </style>
</head>
<body>

    <div id="vanta-canvas"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
        VANTA.NET({
          el: "#vanta-canvas",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x5ecdd4,
          backgroundColor: 0x0,
          points: 13.00,
          maxDistance: 22.00,
          spacing: 13.00,
          
        })
        </script>

    <iframe id="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn?utm_source=generator" width="98%" height="155" frameBorder="5" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <main>
    <div id = "Add-To-Do-List-Left-Side">

        <h1>Add to your to do list!</h1>
        <form id="AddToDoForm">

            <textarea type="text" id="AddToDo" placeholder="What do you need to do?" autofocus></textarea>
            <textarea type="text" id="AddToDoNotes" placeholder="Additional notes"></textarea>
            <h3>When do you want it done by?</h3>
            <input type="datetime-local" id="AddToDoDate">
            <button  type="submit">Submit</button>
        </form>
    </div>

    <div id= "To-Do-List-Right-Side-Container">Your To Do List!</div>
     

    </main>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

    <!-- <button id="Get-All-Tasks">Get All Tasks!</button>  -->

</body>
</html>
