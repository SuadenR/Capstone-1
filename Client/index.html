<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your to do list!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <iframe id="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7tgv8iwkFOGYLfaihFBH70?utm_source=generator&theme=0" width="98%" height="155" frameBorder="5" allowfullscreen="" allow="autoplay-off; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <span class="resize-text">

    <section id = "Add-To-Do-List-Left-Side">

        <h1>Add to your to do list!</h1>
        <form id="AddToDoForm">

            <textarea type="text" id="AddToDo" placeholder="What do you need to do?"></textarea>
            <textarea type="text" id="AddToDoNotes" placeholder="Additional notes" autofocus></textarea>
            <h3>When do you want it done by?</h3>
            <input type="datetime-local" id="AddToDoDate" placeholder="Due Date">
            <button id="AddToDoBtn">Submit</button>
        </form>

        </section>
        <section id= "To-Do-List-Right-Side-Container">
        
        <h2 id=>Your To Do List!</h2>
        </section>
    </span>
    </section>

    <section id="Completed-Tasks-Container">

        <h3>Completed Tasks</h3>

    </section>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
